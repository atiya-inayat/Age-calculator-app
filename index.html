<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="num-container">
        <div class="date">DAY</div>
        <div class="month">MONTH</div>
        <div class="year">YEAR</div>
      </div>
      <div class="date-container">
        <div class="block">
          <input id="day" class="data" type="number" placeholder="DD" />
          <small></small>
        </div>
        <div class="block">
          <input id="month" class="data" type="number" placeholder="MM" />
          <small></small>
        </div>
        <div class="block">
          <input id="year" class="data" type="number" placeholder="YYYY" />
          <small></small>
        </div>
      </div>
      <div class="submit-btn">
        <button id="submit" class="submit">
          <img class="icon" src="./assets/images/icon-arrow.svg" alt="icon" />
        </button>
      </div>

      <div class="container">
        <h1 class="info"><span id="yy" class="hash">--</span>years</h1>
        <h1 class="info"><span id="mm" class="hash">--</span>months</h1>
        <h1 class="info"><span id="dd" class="hash">--</span>days</h1>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="script.js"></script>
  </body>
</html>
